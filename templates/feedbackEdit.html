{% extends "base.html" %} {% block title%}{{super()}} - Edit Feedback{% endblock
%} {% block content%}

<h2>Edit Feedback</h2>
{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<form action="{{url_for('admin_feedback_edit')}}" method="post">
  <input type="hidden" name="id" id="feedbackId" value="{{feedback.id}}" />
    <div>
        <label for="rating">Rate the event (1â€“5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required value="{{feedback.rating}}">
    </div>

    <div>
        <label for="feedback">Your feedback:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Tell us what you thought">{{feedback.comment}}</textarea>
    </div>

  <button type="submit">Save Feedback</button>
</form>


{% endblock %}
